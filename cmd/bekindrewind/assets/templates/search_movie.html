{{ define "search_movie" }}
<div style="display: flex; flex-direction: column;" id="search_movie_form_container" class="hero">
    <header class="hero-head title is-1 has-text-centered">Movies</header>
    <div class="hero-body">
        <form hx-post="find/movie" hx-target="#search_movie_list_container" hx-trigger="load, input delay:100ms">
            <label for="search_movie_input_title">Title:</label>
            <input type="text" name="title" id="search_movie_input_title">
            <label for="search_movie_input_rate">Rate:</label>
            <input type="text" name="rate" id="search_movie_input_rate">
        </form>
        <div id="search_movie_list_container"></div>
    </div>
</div>
{{ end }}
